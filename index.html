<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Первый Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
    }

    .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>
<!-- Переключатель тем -->
<div class="theme-toggle">
    <button id="toggle-theme">Включить темную тему</button>
</div>
    <!-- Навигационное меню -->
    <nav>
        <ul class="menu">
            <li><a href="#about">О себе</a></li>
            <li><a href="#skills">Навыки</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <header>
        <h1>Привет, мир!</h1>
        <p>Это мой первый сайт на GitHub Pages.</p>
    </header>

    <section id="about">
	<section id="about" class="fade-in">
    
        <h2>О себе</h2>
        <p>Меня зовут Руслан. Я только начинаю изучать веб-разработку.</p>
        <img src="avatar.jpg" alt="Мое фото" width="200">
    </section>

    <section id="skills" class="fade-in">
    <h2>Мои навыки</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript (начинаю учить)</li>
        </ul>
    </section>

    <section id="contact" class="fade-in">
    <h2>Контакты</h2>
        <p>Если хотите связаться со мной, пишите мне:</p>
        <button onclick="alert('Спасибо за интерес!')">Написать мне</button>
    </section>
<script>
    function checkVisible(elm) {
        const rect = elm.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
        );
    }

    function animateOnScroll() {
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach(el => {
            if (checkVisible(el)) {
                el.classList.add('visible');
            } else {
                el.classList.remove('visible');
            }
        });
    }

    window.addEventListener('scroll', animateOnScroll);
    window.addEventListener('load', animateOnScroll);

</script>
</body>
<script>
    const toggleButton = document.getElementById('toggle-theme');
    const body = document.body;

    // Проверяем сохранённое состояние темы
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        toggleButton.textContent = 'Включить светлую тему';
    }

    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = 'Включить светлую тему';
        } else {
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = 'Включить темную тему';
        }
    });
</script>
</html>
